scans:
  - project:
     name: scan_s
     description: Scanning the project
     language: 
      - python
     lint_config:
      - file_line_limit : 700
      - check_new_line_in_last_file : true 
      - max_newline_limit : 1
      - line_limit_character: 200
     format_config:
      - check_trailing_space : true 
      - check_indent_per_line : 4   
      - string_literal: double_qoute
     include:
      - 'src/plutonkit'
      - 'test'