name: Pluton kit
scans:
  - project:
     name: pluton_python
     type: codescan
     lang: python
     is_modify_file: true
     action:
      - file_line_limit : 200,
      - check_new_line_in_last_file : true
      - check_trailing_space : true
      - max_newline_limit : 1
     files:
     - 'src/plutonkit/*'
     - 'src/plutonkit/*/*'
     - 'src/plutonkit/*/*/*'
     - 'src/plutonkit/*/*/*/*'     
